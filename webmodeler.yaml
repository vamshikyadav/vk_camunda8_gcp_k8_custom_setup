identity:
  enabled: true
# configure Keycloak via the new top-level block
identityKeycloak:
  enabled: true
  # example override fields (match the new values.yaml structure)
  image:
    repository: quay.io/keycloak/keycloak
    tag: "latest"
  postgresql:
    enabled: true
  # other Keycloak-specific settings...
  
webModeler:
  enabled: true

  # Use the bundled Postgres DB for dev (simple option)
  postgresql:
    enabled: true

  # Web Modeler *requires* an SMTP from-address, even in dev
  restapi:
    mail:
      fromAddress: "noreply@example.com"
